<ion-content class="login-content" padding>
  <div class="avatar-row">
    <div class="avatar-container">
      <img src="assets/img/perfil.jpg">
    </div>
    <ion-title>{{"WELCOME TO BUNCH" | translate}}!</ion-title>
    <div class="subtitle-text">{{"CREATING BETTER OPPORTUNITIES FOR ALL"| translate}}</div>
  </div>

  <div class="login-box">
   
      <ion-row>
        <ion-col>
          <ion-list inset>
            <div class="login-title">{{"LOG IN" | translate}}</div>
            <div class="divRow">
               <ion-input type="text" placeholder="{{'EMAIL'|translate}}" class="user" ></ion-input>
            </div>
            <div class="divRow">
               <ion-input type="text" placeholder="{{'PASSWORD'|translate}}" class="pass"></ion-input>
            </div>
          </ion-list>
           <button ion-button class="form-btn" (click)="forgotPass()" >{{"Forgot your username or password"|translate}}</button>
           <button ion-button class="form-btn" (click)="createAccount()">{{"Create a new Account"|translate}}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button class="products-btn" (click)="goProducts()">{{"LOG IN"| translate}}</button>
      </ion-row>
      <ion-row>
        <div class="footer-warn">{{ "accept terms" | translate}}</div>
      </ion-row>
  </div>
</ion-content>
