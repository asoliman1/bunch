<ion-header class="tab-header-cls">
  <ion-col>
    <div class="divImg">
      <img src="assets/icon/estadisticas-header.png">
    </div>
    <div class="titleForm">{{"statistics"|translate}}</div>    
  </ion-col>
</ion-header>


<ion-content >
  <div class="div-statistics"></div>
  
<ion-list padding>
   <button ion-item detail-push class="ionitem-cls" (click)="gotohistoryofproducts()" ion-content>
      <ion-icon item-start><img width="30" height="30" src="assets/icon/historia-de-productos.png"></ion-icon>
      <span>{{"History of products"|translate}}</span>
      <button  class="chat-button" style="width: 100%;height: 100%;background: transparent;" ></button>
    </button>
   <button ion-item detail-push class="ionitem-cls" (click)="gotohistoryofclients()" ion-content>
      <ion-icon item-start><img width="30" height="30" src="assets/icon/historial-de-clientes.png"></ion-icon>
      <span>{{"History of clients"|translate}}</span>
      <button  class="chat-button" style="width: 100%;height: 100%;background: transparent;" ></button>
    </button>
    <button ion-item detail-push class="ionitem-cls" (click)="gotopromotions()" ion-content>
      <ion-icon item-start><img width="30" height="30" src="assets/icon/promociones.png"></ion-icon>
      <span>{{"promotions"|translate}}</span>
      <button  class="chat-button" style="width: 100%;height: 100%;background: transparent;" ></button>
    </button>
</ion-list>
</ion-content>
