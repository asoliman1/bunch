<ion-header class="header-custom-cls">
  <ion-col>
    <div class="divImg">
      <img src="assets/icon/contrasena header.png">
    </div>
    <div class="titleForm">{{ "Forgot your password?" | translate}}</div>    
  </ion-col>
</ion-header>
      

<ion-content padding>
  <ion-slides pager="false" swiper-no-swiping="true" #slides parallax spaceBetween=5>
    <ion-slide>   
      <ion-title center class="title-recovery">{{"Enter your email and we will send you a link to reset your password"|translate}}</ion-title>       
      <div class="divRow">    
        <ion-input type="text" placeholder="{{'EMAIL'|translate}}" class="email-field"required></ion-input>
      </div>          
      <button ion-button (click)="sendRequest()" class="confirm-recovery-btn">{{"Recover password"|translate}}</button>   
    </ion-slide>

    <ion-slide>          
      <div class="confirm-recovery-text">{{"We've sent you an email with instructions so you can reset your password"|translate}}</div>
      <button ion-button (click)="doneRecovery()" class="confirm-recovery-btn">{{"Done"|translate}}</button> 
    </ion-slide>

  </ion-slides>
</ion-content>
